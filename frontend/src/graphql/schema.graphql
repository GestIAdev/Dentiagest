"""
@veritas directive for quantum verification of data integrity
Level 1-5: Verification confidence levels
Algorithm: Quantum verification method used
Certificate: Verification certificate hash
"""
directive @veritas(level: Int!, algorithm: String) on FIELD_DEFINITION | OBJECT

"""
VeritasVerification type for quantum verification metadata
Contains verification status, confidence, level, and certificate information
"""
type VeritasVerification {
  verified: Boolean!
  confidence: Float!
  level: Int!
  certificate: String
  error: String
  verifiedAt: DateTime
  algorithm: String!
}

